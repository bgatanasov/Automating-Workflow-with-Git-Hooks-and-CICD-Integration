name: java cli

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install npm
        run: npm Install

      - name: Start Tests
        run: npm test
